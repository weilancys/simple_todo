<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block css %}{% endblock %}
    <title>simple todo</title>
</head>
<body>
    <nav>
        <h3>simple todo</h3>
        <ul>
            <li><a href="{{ url_for('todo.index') }}">todo</a></li>
            <li><a href="{{ url_for('todo.history') }}">history</a></li>
        </ul>
        <div class="auth">
            {% if g.user %}
                <span>username</span>
                <span>logout</span>
            {% else %}
                <span>login</span>
                <span>register</span>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% block page_content %}{% endblock %}
    </div>
    {% block js %}{% endblock %}
</body>
</html>
