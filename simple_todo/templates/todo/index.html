{% extends 'todo/base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/todo/todo.css') }}">
{% endblock %}

{% block page_content %}
<div class="todo">
    <section class="create">
        <form action="{{ url_for('todo.create_todo') }}" method="post">
            <input type="text" name="new-todo" id="new-todo">
            <input type="submit" value="Add">
        </form>
    </section>
    <section class="todo-list">
        <ul>
            {% for todo in todos %}
                <li>
                    <input class="todo-item" type="checkbox" name="{{ todo.id }}" id="{{ todo.id }}" value="{{ todo.id }}">
                    <label class="todo-item-text" for="{{ todo.id }}">{{ todo.text }}</label>
                </li>
            {% endfor %}
        </ul>
        <button class="btn-finish">finish</button>
    </section>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/todo/index.js') }}"></script>
{% endblock %}
